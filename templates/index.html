<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Search Box, Search Panel Like Amazon</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bootstrap search box or search panel like amazon.com"/>
    <meta name="robots" content="index, follow"/>
    <link rel="stylesheet" href="../static/main.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <script>
        const clearInput = () => {
  const input = document.getElementsByTagName("input")[0];
  input.value = "";
}
    </script>
    <script>
        const submitForm = () => {
        const input = document.getElementsByTagName("input")[0];
        console.log("form submitted");
        input.submitForm();
        }
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <form action="{{url_for('main')}}" method="post" role="search">
        <label for="search">Search for stuff</label>
        <input name="query" id="query" type="search" placeholder="Search..." autofocus required />
        <button type="submit">Go</button>    
    </form>
    <div class="link-container">
        {% if exec %}
        <a href="{{exec}}" class="aesthetic-link">Executive</a>
        {% endif %}
    </div>
    

</body>
</html>
